<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const SB_URL = "https://uueppqsuytroyhirrzkx.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1ZXBwcXN1eXRyb3loaXJyemt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjAyMjIsImV4cCI6MjA4NDU5NjIyMn0.mGUyMMeuF5Ce7pTnsg5INGaR4v-ZsfQNoQgjbYZ_3Gw";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    const cleanNum = (val) => val.replace(/[^0-9.]/g, '');

    function App() {
        const [view, setView] = useState('stats');
        const [session, setSession] = useState(null);
        const [isBooting, setIsBooting] = useState(true);

        useEffect(() => {
            const blockPaste = (e) => {
                if (e.target.tagName === 'INPUT') e.preventDefault();
            };
            document.addEventListener('paste', blockPaste);

            _supabase.auth.getSession().then(({ data: { session } }) => {
                setSession(session);
                setIsBooting(false);
            });

            const { data: { subscription } } = _supabase.auth.onAuthStateChange((_event, session) => {
                setSession(session);
                setIsBooting(false);
            });

            return () => {
                document.removeEventListener('paste', blockPaste);
                subscription.unsubscribe();
            };
        }, []);

        if (isBooting) return <div className="p-5 text-center text-secondary">Loading Portal...</div>;
        if (!session) return <Login />;

        return (
            <div className="container py-4">
                <div className="d-flex justify-content-between align-items-center mb-3">
                    <h4 className="fw-bold m-0">Elite Portal</h4>
                    <div className="badge bg-dark">v9.2.3</div>
                </div>

                {view === 'log' && <DailyLog user={session.user} />}
                {view === 'update' && <Metrics user={session.user} />}
                {view === 'stats' && <Stats user={session.user} />}
                
                <div className="nav-bottom">
                    <div className={`nav-item ${view === 'log' ? 'active' : ''}`} onClick={()=>setView('log')}>Dashboard<br/>LOG</div>
                    <div className={`nav-item ${view === 'update' ? 'active' : ''}`} onClick={()=>setView('update')}>Check-in<br/>UPDATE</div>
                    <div className={`nav-item ${view === 'stats' ? 'active' : ''}`} onClick={()=>setView('stats')}>Trends<br/>STATS</div>
                    <div className="nav-item text-danger" onClick={()=>_supabase.auth.signOut()}>Exit<br/>LOGOUT</div>
                </div>
            </div>
        );
    }

    function DailyLog({ user }) {
        const [f, setF] = useState({ date: new Date().toISOString().split('T')[0], weight:'', steps:'', p:'', c:'', f:'', water:'', sleep:'' });
        const [targets, setTargets] = useState({ p: 200, c: 250, f: 70 });
        const [editTargets, setEditTargets] = useState(false);

        useEffect(() => {
            const fetchData = async () => {
                const { data } = await _supabase.from('daily_logs').select('*').eq('user_id', user.id).eq('log_date', f.date).maybeSingle();
                if (data) setF({ ...f, weight: data.weight||'', steps: data.steps||'', p: data.protein||'', c: data.carbs||'', f: data.fats||'', water: data.water_liters||'', sleep: data.sleep_hours||'' });
                else setF({ ...f, weight:'', steps:'', p:'', c:'', f:'', water:'', sleep:'' });
            };
            fetchData();
        }, [f.date]);

        const saveLog = async () => {
            if (!f.weight || !f.steps) {
                alert("Weight and Steps are mandatory fields.");
                return;
            }

            const { error } = await _supabase.from('daily_logs').upsert({
                user_id: user.id, log_date: f.date, weight: parseFloat(f.weight),
                protein: parseInt(f.p)||0, carbs: parseInt(f.c)||0, fats: parseInt(f.f)||0,
                steps: parseInt(f.steps), water_liters: parseFloat(f.water)||0, sleep_hours: parseFloat(f.sleep)||0
            }, { onConflict: 'user_id,log_date' });
            if (error) alert(error.message); else alert("Saved Successfully");
        };

        return (
            <div>
                {!editTargets ? (
                    <div className="target-pill" onClick={() => setEditTargets(true)}>
                        <div className="macro-container">
                            <div className="macro-box"><span className="macro-mini-label">Protein</span><span className="macro-mini-value">{targets.p}g</span></div>
                            <div className="macro-box"><span className="macro-mini-label">Carbs</span><span className="macro-mini-value">{targets.c}g</span></div>
                            <div className="macro-box"><span className="macro-mini-label">Fats</span><span className="macro-mini-value">{targets.f}g</span></div>
                        </div>
                    </div>
                ) : (
                    <div className="card mb-3 p-3" style={{background: '#1c1c1e'}}>
                        <div className="row g-2">
                            <div className="col-4"><label className="macro-mini-label">P (g)</label><input className="form-control" type="number" inputMode="numeric" value={targets.p} onChange={e=>setTargets({...targets, p: cleanNum(e.target.value)})} /></div>
                            <div className="col-4"><label className="macro-mini-label">C (g)</label><input className="form-control" type="number" inputMode="numeric" value={targets.c} onChange={e=>setTargets({...targets, c: cleanNum(e.target.value)})} /></div>
                            <div className="col-4"><label className="macro-mini-label">F (g)</label><input className="form-control" type="number" inputMode="numeric" value={targets.f} onChange={e=>setTargets({...targets, f: cleanNum(e.target.value)})} /></div>
                        </div>
                        <button className="btn btn-sm btn-light w-100 mt-2 fw-bold" onClick={() => setEditTargets(false)}>Update Targets</button>
                    </div>
                )}
                <div className="card">
                    <input type="date" className="form-control" value={f.date} onChange={e=>setF({...f, date:e.target.value})} />
                    <div className="section-title">Daily Metrics</div>
                    <div className="row g-2">
                        <div className="col-6"><label className="toggle-label">Weight (kg) *</label><input type="number" inputMode="decimal" className="form-control" value={f.weight} onChange={e=>setF({...f, weight: cleanNum(e.target.value)})} /></div>
                        <div className="col-6"><label className="toggle-label">Steps *</label><input type="number" inputMode="numeric" className="form-control" value={f.steps} onChange={e=>setF({...f, steps: cleanNum(e.target.value)})} /></div>
                    </div>
                    <div className="section-title mt-2">Macro Intake</div>
                    <div className="row g-2">
                        <div className="col-4"><label className="toggle-label">P</label><input type="number" inputMode="numeric" className="form-control" value={f.p} onChange={e=>setF({...f, p: cleanNum(e.target.value)})} /></div>
                        <div className="col-4"><label className="toggle-label">C</label><input type="number" inputMode="numeric" className="form-control" value={f.c} onChange={e=>setF({...f, c: cleanNum(e.target.value)})} /></div>
                        <div className="col-4"><label className="toggle-label">F</label><input type="number" inputMode="numeric" className="form-control" value={f.f} onChange={e=>setF({...f, f: cleanNum(e.target.value)})} /></div>
                    </div>
                    <div className="section-title mt-2">Checklist</div>
                    <div className="row g-2">
                        <div className="col-6"><label className="toggle-label">Water (L)</label><input type="number" inputMode="decimal" className="form-control" value={f.water} onChange={e=>setF({...f, water: cleanNum(e.target.value)})} /></div>
                        <div className="col-6"><label className="toggle-label">Sleep (H)</label><input type="number" inputMode="decimal" className="form-control" value={f.sleep} onChange={e=>setF({...f, sleep: cleanNum(e.target.value)})} /></div>
                    </div>
                    <button className="btn btn-primary mt-3" onClick={saveLog}>Save Daily Entry</button>
                </div>
            </div>
        );
    }

    function Metrics({ user }) {
        const [f, setF] = useState({ chest:'', waist:'', glute:'', larm:'', rarm:'', lthigh:'', rthigh:'' });
        const [startDate, setStartDate] = useState(localStorage.getItem('coach_start_date') || '2026-01-21');
        
        const getWeekInfo = () => {
            const start = new Date(startDate);
            const today = new Date();
            const diffTime = Math.abs(today - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const weekNum = Math.ceil(diffDays / 7) || 1;
            const weekStart = new Date(start);
            weekStart.setDate(start.getDate() + (weekNum - 1) * 7);
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 7);
            return { num: weekNum, range: `${weekStart.toLocaleDateString()} - ${weekEnd.toLocaleDateString()}` };
        };

        const weekInfo = getWeekInfo();

        const submitCheckin = async () => {
            if (!f.waist || !f.chest) {
                alert("Waist and Chest are mandatory for check-in.");
                return;
            }

            const { error } = await _supabase.from('weekly_metrics').upsert({
                user_id: user.id, week_number: weekInfo.num,
                chest: parseFloat(f.chest), waist: parseFloat(f.waist), glute: parseFloat(f.glute)||0,
                left_arm: parseFloat(f.larm)||0, right_arm: parseFloat(f.rarm)||0,
                left_thigh: parseFloat(f.lthigh)||0, right_thigh: parseFloat(f.rthigh)||0
            });
            if (error) alert(error.message); else alert(`Week ${weekInfo.num} Submitted`);
        };

        return (
            <div className="card">
                <label className="toggle-label">Start Date</label>
                <input type="date" className="form-control mb-3" value={startDate} onChange={e=>{setStartDate(e.target.value); localStorage.setItem('coach_start_date', e.target.value);}} />
                <div className="date-range-badge">WEEK {weekInfo.num}<br/><span style={{fontSize:'10px', opacity:0.8}}>{weekInfo.range}</span></div>
                <div className="section-title">Measurements</div>
                <div className="row g-2 mb-2">
                    <div className="col-6"><label className="toggle-label">Waist *</label><input type="number" inputMode="decimal" className="form-control" value={f.waist} onChange={e=>setF({...f, waist: cleanNum(e.target.value)})} /></div>
                    <div className="col-6"><label className="toggle-label">Chest *</label><input type="number" inputMode="decimal" className="form-control" value={f.chest} onChange={e=>setF({...f, chest: cleanNum(e.target.value)})} /></div>
                </div>
                <div className="row g-2 mb-2">
                    <div className="col-6"><label className="toggle-label">Left Arm</label><input type="number" inputMode="decimal" className="form-control" value={f.larm} onChange={e=>setF({...f, larm: cleanNum(e.target.value)})} /></div>
                    <div className="col-6"><label className="toggle-label">Right Arm</label><input type="number" inputMode="decimal" className="form-control" value={f.rarm} onChange={e=>setF({...f, rarm: cleanNum(e.target.value)})} /></div>
                </div>
                <div className="row g-2 mb-3">
                    <div className="col-12"><label className="toggle-label">Glutes</label><input type="number" inputMode="decimal" className="form-control" value={f.glute} onChange={e=>setF({...f, glute: cleanNum(e.target.value)})} /></div>
                </div>
                <div className="row g-2 mb-3">
                    <div className="col-6"><label className="toggle-label">Left Thigh</label><input type="number" inputMode="decimal" className="form-control" value={f.lthigh} onChange={e=>setF({...f, lthigh: cleanNum(e.target.value)})} /></div>
                    <div className="col-6"><label className="toggle-label">Right Thigh</label><input type="number" inputMode="decimal" className="form-control" value={f.rthigh} onChange={e=>setF({...f, rthigh: cleanNum(e.target.value)})} /></div>
                </div>
                <button className="btn btn-primary mt-2" onClick={submitCheckin}>Submit Weekly Stats</button>
            </div>
        );
    }

    function Stats({ user }) {
        const [logs, setLogs] = useState([]);
        const [metrics, setMetrics] = useState([]);
        const [dateFrom, setDateFrom] = useState(new Date(Date.now() - 13 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]);
        const [dateTo, setDateTo] = useState(new Date().toISOString().split('T')[0]);
        const [weekFrom, setWeekFrom] = useState(1);
        const [weekTo, setWeekTo] = useState(52);
        
        const canvasRef = useRef(null);
        const chartInstance = useRef(null);

        const loadData = async () => {
            const { data: logData } = await _supabase.from('daily_logs').select('*').eq('user_id', user.id).gte('log_date', dateFrom).lte('log_date', dateTo).order('log_date', {ascending: false});
            const { data: metricData } = await _supabase.from('weekly_metrics').select('*').eq('user_id', user.id).gte('week_number', weekFrom).lte('week_number', weekTo).order('week_number', {ascending: false});
            setLogs(logData || []);
            setMetrics(metricData || []);
        };

        useEffect(() => { loadData(); }, [dateFrom, dateTo, weekFrom, weekTo]);

        useEffect(() => {
            if (canvasRef.current && logs.length > 0) {
                const sorted = [...logs].sort((a,b) => new Date(a.log_date) - new Date(b.log_date));
                if (chartInstance.current) chartInstance.current.destroy();
                chartInstance.current = new Chart(canvasRef.current, {
                    type: 'line',
                    data: { 
                        labels: sorted.map(l => l.log_date.split('-').slice(1).reverse().join('/')), 
                        datasets: [{ label: 'Weight', data: sorted.map(l => l.weight), borderColor: '#007AFF', tension: 0.4, backgroundColor: 'rgba(0,122,255,0.1)', fill: true }] 
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false } }, y: { position: 'right' } } }
                });
            }
        }, [logs]);

        const calculateAverages = () => {
            if (logs.length === 0) return { loss: 0, kcal: 0, steps: 0 };
            const sorted = [...logs].sort((a,b) => new Date(a.log_date) - new Date(b.log_date));
            const startWeight = sorted[0].weight;
            const endWeight = sorted[sorted.length - 1].weight;
            const totalKcal = logs.reduce((acc, l) => acc + (l.protein*4 + l.carbs*4 + l.fats*9), 0);
            const totalSteps = logs.reduce((acc, l) => acc + (l.steps || 0), 0);
            return {
                loss: (startWeight - endWeight).toFixed(1),
                kcal: Math.round(totalKcal / logs.length),
                steps: Math.round(totalSteps / logs.length)
            };
        };

        const stats = calculateAverages();

        return (
            <div>
                <div className="card">
                    <div className="section-title">Weight Trend Selector</div>
                    <div className="row g-2 mb-3">
                        <div className="col-6"><label className="toggle-label">From</label><input type="date" className="form-control" value={dateFrom} onChange={e=>setDateFrom(e.target.value)} /></div>
                        <div className="col-6"><label className="toggle-label">To</label><input type="date" className="form-control" value={dateTo} onChange={e=>setDateTo(e.target.value)} /></div>
                    </div>
                    <div style={{height: '180px'}}><canvas ref={canvasRef}></canvas></div>
                </div>
                <div className="section-title">Period Performance Averages</div>
                <div className="row g-2 mb-3">
                    <div className="col-4"><div className="avg-card"><div className="avg-label">Loss</div><div className="avg-value">{stats.loss}kg</div></div></div>
                    <div className="col-4"><div className="avg-card"><div className="avg-label">Avg Kcal</div><div className="avg-value">{stats.kcal}</div></div></div>
                    <div className="col-4"><div className="avg-card"><div className="avg-label">Avg Steps</div><div className="avg-value">{stats.steps}</div></div></div>
                </div>
                <div className="section-title">Selected Log History</div>
                <div className="card p-0 overflow-hidden mb-4">
                    <div className="table-responsive">
                        <table className="table table-hover table-sm m-0" style={{fontSize: '11px'}}>
                            <thead className="table-dark">
                                <tr><th>Date</th><th>KG</th><th>Kcal</th><th>P/C/F</th><th>Steps</th></tr>
                            </thead>
                            <tbody>
                                {logs.map((l, i) => (
                                    <tr key={i}>
                                        <td className="fw-bold">{l.log_date.split('-').slice(1).join('/')}</td>
                                        <td>{l.weight}</td>
                                        <td className="text-primary fw-bold">{(l.protein*4 + l.carbs*4 + l.fats*9) || 0}</td>
                                        <td>{l.protein}/{l.carbs}/{l.fats}</td>
                                        <td>{l.steps?.toLocaleString()}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div className="section-title">Weekly Measurements Range</div>
                <div className="card">
                    <div className="row g-2 mb-2">
                        <div className="col-6"><label className="toggle-label">Week From</label><input type="number" inputMode="numeric" className="form-control" value={weekFrom} onChange={e=>setWeekFrom(e.target.value)} /></div>
                        <div className="col-6"><label className="toggle-label">Week To</label><input type="number" inputMode="numeric" className="form-control" value={weekTo} onChange={e=>setWeekTo(e.target.value)} /></div>
                    </div>
                    <div className="table-responsive">
                        <table className="table table-sm m-0" style={{fontSize: '11px', minWidth: '400px'}}>
                            <thead className="table-light">
                                <tr><th>Week</th><th>Waist</th><th>Chest</th><th>Arms</th><th>Glute</th><th>Thighs</th></tr>
                            </thead>
                            <tbody>
                                {metrics.map((m, i) => (
                                    <tr key={i}>
                                        <td className="fw-bold text-primary">W{m.week_number}</td>
                                        <td>{m.waist}</td>
                                        <td>{m.chest}</td>
                                        <td>{m.left_arm}/{m.right_arm}</td>
                                        <td>{m.glute}</td>
                                        <td>{m.left_thigh}/{m.right_thigh}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        );
    }

    function Login() {
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        return (
            <div className="container vh-100 d-flex align-items-center">
                <div className="card w-100 text-center py-5">
                    <h2 className="fw-bold mb-4">ELITE COACHING</h2>
                    <input className="form-control" placeholder="Email" onChange={e=>setEmail(e.target.value)} />
                    <input className="form-control" type="password" placeholder="Password" onChange={e=>setPass(e.target.value)} />
                    <button className="btn btn-primary mt-3" onClick={async () => {
                        const { error } = await _supabase.auth.signInWithPassword({ email, password: pass });
                        if (error) alert(error.message);
                    }}>Sign In</button>
                </div>
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
